    <title>Log In Forms</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Log In</h1>
            <h3 class="description">Enter your email and password to log in.</h3>
        </div>
            <div class="login-form">
                <form class="login-input">
                    <div class="login">
                        <input type="email" id="email" placeholder="Enter You Email" required>
                        <input type="password" name="password" id="password"placeholder="Enter You Password" required>
                        <i id="degistir" class="fa fa-eye" aria-hidden="true"></i>
                    </div>
                    <div class="login-link-password">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="login-button">
                        <button type="submit">Log Ä°n</button>
                    </div>
                </form>
            </div>
        
    </div>

  
</body>
</html>
